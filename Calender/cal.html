<html>
  <head>
    <title>Event Schedule</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="evo-calendar.min.css" />
    <link rel="stylesheet" href="evo-calendar.midnight-blue.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body oncontextmenu="return false">
    <div class="hero">
      <div id="calendar"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="evo-calender.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/js/evo-calendar.min.js"></script>
    <script>
      function smalldisplay(ele) {
        container = document.getElementsByClassName("event-info");
        container.innerHTML += `<img  src="${ele}" alt="" />`;
      }
      var img = document.createElement("img");
      $(document).ready(function () {
        $("#calendar").evoCalendar({
          theme: "Royal Navy",

          calendarEvents: [
            {
              id: "Event1", // Event's ID (required)
              name: "Mi Atrey Boltoy", // Event name (required)
              date: "February/25/2022", // Event date (required)
              description:
                "First round<hr> This round will be a 3+1 round where participants have to speak on the chosen topic. The participants will be evaluated upon vocabulary, clarity of thoughts, body language, figure of speech, etc by the judges. The selected participants will qualify for the final round",
              // type: "holiday", // Event type (required)
              bg: smalldisplay(
                "https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"
              ),
              everyYear: false,
              // Same event every year (optional)
              color: "#F92B02",
            },

            {
              id: "Event2", // Event's ID (required)
              name: "Mi Atrey Boltoy", // Event name (required)
              date: "February/27/2022", // Event date (required)
              description:
                "Final Round <hr> This round will be a comprehensive round as it will have a time frame of 5+2 minutes and the speakers will be judged upon the same constraints as round 1 along with consistency, voice modulations etc.",

              everyYear: false,

              // Same event every year (optional)
              color: "#F92B02",
            },

            {
              name: "Registration Timeline",
              badge: "02/14 - 02/23", // Event badge (optional)
              date: ["February/14/2022", "February/23/2022"], // Date range
              description:
                "Register here for MAB and let your words become your power! <hr> Registration fee of Rs.20/- should be paid online on the given number: <br> UPI ID : tusharchavan014@oksb <br> Gpay/Paytm : 9860796273 ",
              type: "event",
              color: "#FC8E02", // Event custom color (optional)
            },

            {
              id: "Event3", // Event's ID (required)
              name: "Mi Atrey Boltoy", // Event name (required)
              date: "February/28/2022", // Event date (required)
              description:
                "Result Declaration <hr> Final round will decide the winners of this competition.",

              everyYear: false,

              // Same event every year (optional)
              color: "#F92B02",
            },
          ],
        });
      });
    </script>
  </body>
</html>
