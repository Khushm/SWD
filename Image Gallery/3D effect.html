<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style2.css"> -->
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="img/favicon.ico" rel="icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!------ Include the above in your HEAD tag ---------->

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body style="background: #234d20; font-family: sans-serif">
    <div class="image-Gallery">
      <img class="full" src="images/collage1.jpg" id="img-box" />
      <div class="shadow1"></div>
      <div class="shadow2"></div>

      <div class="imageList">
        <ul>
          <li onclick="onEvents()">Events</li>
          <li onclick="onSocialService()">Social Service</li>
          <li onclick="onNSS()">NSS</li>
          <li onclick="onHappyfaces()">Happy Faces</li>
        </ul>
      </div>

      <div class="btn-box" onclick="imageSize()">
        <span id="btnIcon">&#9776;</span>
      </div>
      <script>
        var imgBox = document.getElementById("img-box");
        var menuIcon = document.getElementById("btnIcon");

        function onEvents() {
          imgBox.src = "images/collage1.jpg";
        }

        function onSocialService() {
          imgBox.src = "images/collage6.jpg";
        }

        function onNSS() {
          imgBox.src = "images/collage3.jpg";
        }

        function onHappyfaces() {
          imgBox.src = "images/collagenew.jpg";
        }

        function imageSize() {
          if (imgBox.className == "small") {
            imgBox.className = "full";
            menuIcon.innerHTML = "&#9776";
          } else {
            imgBox.className = "small";
            menuIcon.innerHTML = "&#10006";
          }
        }
      </script>
    </div>
  </body>
</html>
